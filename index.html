<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-message {
            color: #e3342f; /* Red for error */
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Bé tập tính</h1>

        <div id="notificationArea" class="mb-4 text-red-600 text-center"></div>

        <form id="calculatorForm" class="space-y-6">
            <!-- First Number -->
            <div>
                <label for="firstNumber" class="block text-sm font-medium text-gray-700 mb-1">Số thứ nhất</label>
                <input type="text" id="firstNumber" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Nhập số thứ nhất">
                <span id="firstNumberError" class="error-message hidden">Please enter a valid decimal number.</span>
            </div>

            <!-- Second Number -->
            <div>
                <label for="secondNumber" class="block text-sm font-medium text-gray-700 mb-1">Số thứ hai</label>
                <input type="text" id="secondNumber" class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Nhập số thứ hai">
                <span id="secondNumberError" class="error-message hidden">Please enter a valid decimal number.</span>
            </div>

            <!-- Operation Selection -->
            <div class="flex justify-around">
                <label class="inline-flex items-center">
                    <input type="radio" name="operation" value="add" class="form-radio text-blue-600" checked>
                    <span class="ml-2 text-gray-600">Cộng</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="operation" value="subtract" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-600">Trừ</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="operation" value="multiply" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-600">Nhân</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="operation" value="divide" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-600">Chia</span>
                </label>
            </div>

            <!-- Result -->
            <div>
                <label for="result" class="block text-sm font-medium text-gray-700 mb-1">Kết quả</label>
                <input type="text" id="result" class="mt-1 p-3 w-full border border-gray-300 rounded-lg bg-gray-100" readonly placeholder="Kết quả sẽ hiển thị ở đây">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Tính</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
